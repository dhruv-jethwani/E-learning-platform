{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_style.css') }}">
	<h1>Login</h1>
	<form action="/login" method="POST">
		<div class="form-group">	
			<label for="email">Email ID: </label>
			<input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required><br>
		</div>
		<div class="form-group">	
			<label for="role">Role: </label>
			<input type="text" class="form-control" name="role" id="role" placeholder="Teacher/Student/Admin" required><br>
		</div>
		<div class="form-group">	
			<label for="password">Password: </label>
			<input type="password" class="form-control" name="password" placeholder="Enter Password" required><br>
		</div>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</div>
{% endblock %}
